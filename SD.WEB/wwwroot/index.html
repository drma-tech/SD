<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#343a40" />

    <base href="/" />
    <link rel="manifest" href="manifest.webmanifest" />

    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="css/custom-app.min.css" />
    <link rel="stylesheet" href="SD.WEB.styles.css" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="_content/Blazorise/blazorise.min.css" />
    <link rel="stylesheet" href="_content/Blazorise.Bootstrap5/blazorise.bootstrap5.min.css" />
    <link rel="stylesheet" href="_content/Blazorise.Snackbar/blazorise.snackbar.min.css" />
    <link rel="stylesheet" href="_content/Blazorise.Icons.FontAwesome/v6/css/all.min.css">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5145928155833172" crossorigin="anonymous"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4PREF5QX1F"></script>

    <script src="js/functions.min.js"></script>
    <script src="js/events.min.js"></script>
    <script src="js/services.min.js"></script>

    <script type="text/javascript">
        window.setRobotsMeta();
        window.initGoogleAnalytics("G-4PREF5QX1F");
        window.initClarity("r2iwqdpwtv");
    </script>
</head>

<body style="overflow: hidden;">
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
        <div class="loading-message" aria-live="polite"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <div id="error-container" class="error-container"></div>

    <script src="https://unpkg.com/wasm-feature-detect/dist/umd/index.js"></script>
    <script type="text/javascript">
        //avoid google (and others) search console execute this
        if (!/google|baidu|bingbot|duckduckbot|teoma|slurp|yandex/i.test(window.navigator.userAgent) &&
            window.navigator.serviceWorker && window.navigator.serviceWorker.register) {
            navigator.serviceWorker.register('service-worker.js');
        }

        //capture height of the app
        const appHeight = () => document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`)
        window.addEventListener('resize', appHeight)
        appHeight()

        // check is browser is compatible with blazor
        detectBrowserFeatures()
            .then((ok) => {
                if (!ok) {
                    showBrowserWarning();
                }
            })
            .catch((error) => {
                showError("Browser not supported: " + error.message);
            });
    </script>

    <script rel="preload" src="_content/Microsoft.Authentication.WebAssembly.Msal/AuthenticationService.js"></script>
    <script rel="preload" src="_framework/blazor.webassembly.js"></script>

    <script defer src="_content/Toolbelt.Blazor.PWA.Updater.Service/script.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script defer src="js/swiper.min.js"></script>
    <script defer src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
    <script defer src="js/paddle.min.js"></script>
</body>
</html>
